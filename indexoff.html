<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable - ArabianSkyMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .domain {
            font-size: 1.5rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .truck-container {
            position: relative;
            height: 100px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .truck {
            position: absolute;
            bottom: 0;
            left: -100px;
            width: 80px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 8px;
            animation: drive 4s infinite linear;
        }

        .truck::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            width: 30px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 5px 5px 0 0;
        }

        .truck::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 15px;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            box-shadow: 35px 0 0 #333;
        }

        .wheels {
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 30px 0 0 #333;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .road::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 20px,
                #fff 20px,
                #fff 40px
            );
        }

        @keyframes drive {
            0% {
                left: -100px;
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                left: calc(100% + 100px);
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .domain {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">��</div>
        <h1>Service Temporarily Unavailable</h1>
        <div class="domain">arabianskyme.com</div>
        <div class="message">
            <!-- <span class="status-indicator"></span> -->
            <!-- We're currently experiencing technical difficulties. Our team is working hard to restore service as quickly as possible. -->
        </div>
        
        <div class="contact-info">
            <strong>Please contact your service provider</strong><br>
            For immediate assistance, please reach out to your service provider.
            ERROR :: PYMTDU
        </div>

        <div class="truck-container">
            <div class="road"></div>
            <div class="truck">
                <div class="wheels"></div>
            </div>
        </div>

        <div class="footer">
            Thank you for your patience. We apologize for any inconvenience.
        </div>
    </div>
</body>
</html>
